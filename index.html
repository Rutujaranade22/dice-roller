<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
    <h1 class="heading">Dice roller</h1> 

    <img src="6.png" class="img-dice" id="img-dice"/>
    <button>Roll dice</button>
</div>
<script>
    function rollDice(){
        const min =1;
        const max =6;
        const randomNum = Math.round(Math.random()*(max-min))+min;
        const diceImg = document.getElementById('img-dice');
        if(randomNum==1){
            diceImg.src='1.png';
        }  
        else if (randomNum==2){
            diceImg.src='2.png';
        }  
        else if (randomNum==3){
            diceImg.src='3.png';
        }   else if (randomNum==4){
            diceImg.src='4.png';
        }   else if (randomNum==5){
            diceImg.src='5.png';
        } 
        else if (randomNum==6){
            diceImg.src='6.png';
        }   }
</script>
</body>
</html>
