<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }

    .heading {
        color: #333;
        margin-bottom: 20px;
    }

    .img-dice {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
    }

    button {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #218838;
    }
</style>

<body>
    <div class="container"> 
    <h1 class="heading">Dice roller</h1> 

    <img src="6.png" class="img-dice" id="img-dice"/>
    <button>Roll dice</button>
</div>
<script>
    function rollDice(){
        const min =1;
        const max =6;
        const randomNum = Math.round(Math.random()*(max-min))+min;
        const diceImg = document.getElementById('img-dice');
        if(randomNum==1){
            diceImg.src='1.png';
        }  
        else if (randomNum==2){
            diceImg.src='2.png';
        }  
        else if (randomNum==3){
            diceImg.src='3.png';
        }   else if (randomNum==4){
            diceImg.src='4.png';
        }   else if (randomNum==5){
            diceImg.src='5.png';
        } 
        else if (randomNum==6){
            diceImg.src='6.png';
        }   }
</script>
</body>
</html>
